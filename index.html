<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="CS4640 Fall 2023">
  <meta name="description" content="An example PHP Form page">  
  <title>Evil Wordle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"  crossorigin="anonymous">   
</head>

<body onload="loadedPage()">

    <div class="container" style="margin-top: 15px;">
        <div class="row">
            <div class="col-xs-12">
                <h1>Evil Wordle</h1>
                <p>Try to guess a word and we'll tell you how close you are.</p>
            </div>
            <div class="d-flex flex-row mt-2 mb-4">
                <button id="newGame" class="btn btn-primary me-2">New Game</button>
                <button id="resetHistory" class="btn btn-primary me-2">Reset History</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form id="mainForm">
                    <label for="guessbox">Your Guess: </label>
                    <input type="text" id="guessbox" name="guess" readonly><br><br>
                    <button type="submit" class="btn btn-primary">Submit Guess</button>
                </form>
                <br><br>
            </div>
        </div>
        <div class="row" id="messages">
        </div>
        <div class="d-flex flex-row">
            <div class="me-5">
                <h4>Current Correct:</h4>
                <p id="currentCorrect"></p>
            </div>
            <div class="me-5">
                <h4>Total Guesses:</h4>
                <p id="totalGuesses"></p>
            </div>
            <div class="me-5">
                <h4>Average Guesses per Game:</h4>
                <p id="avgGuesses"></p>
            </div>
        </div>
   </div>
 
   <script src="wordlewords.js"></script>
   <script src="GameScript.js"></script>   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
